### polyfill--dimport

```html
<!-- Load the "module" version on browsers that can support it. -->
<script type="module" src="https://unpkg.com/dimport?module" data-main="/bundle.js">__SCRIPT_END__
 
<!-- Load the "nomodule" version on older browsers – acts as fallback! -->
<script type="nomodule" src="https://unpkg.com/dimport/nomodule" data-main="/bundle.js">__SCRIPT_END__
```

## Bundle Free 解决方案

- [snowpack](https://github.com/pikapkg/snowpack) 方案
- [vite](https://github.com/vitejs/vite) 方案

</script></section><section data-markdown><script type="text/template">
## O(1) file builds.

- Bundling is a process of O(n) complexity
- Snowpack is an O(1) build system.

</script></section><section data-markdown><script type="text/template">
![](https://brandonxiang.github.io/keynote/img/snowpack-unbundled-example-3.png)
</script></section><section data-markdown><script type="text/template">
> snowpack和vite主要将bundle-free用在开发模式，生产模式还是以bundle为主（或提供选择）

</script></section><section data-markdown><script type="text/template">

## 优点

- SPA开发效率高，每个页面独立
- 与浏览器http2的并发请求契合
- 与浏览器的ESM Import契合
- 与deno的ESM Import契合
- 依赖清晰
</script></section><section data-markdown><script type="text/template">
## 缺点

- 兼容性不好，生产还是考虑打包模式
- 如果生产使用bundle-free的[加载效率问题](https://github.com/jakedeichert/svelvet/issues/83)
- 依赖需要都满足esm（antd不满足）
- 开发与生产的不一致性

</script></section><section data-markdown><script type="text/template">
